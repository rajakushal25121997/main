<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF and URL Loader</title>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Optional CSS -->
</head>
<body>
    <div class="left-section">
        <h2>Upload PDF or Enter URLs</h2>

        <!-- URL Input Form -->
        <form id="url-form">
            <label for="urls">Enter URLs (separated by commas):</label>
            <input type="text" id="urls" name="urls" placeholder="http://example.com, http://example.org">
            <button type="button" id="load-urls-btn">Load Data</button>
        </form>

        <hr>

        <!-- PDF Upload Form -->
        <form id="pdf-upload-form" style='display:none;'>
            <label for="file">Upload PDF File:</label>
            <input type="file" id="file" name="file">
            <button type="button" id="upload-pdf-btn">Match Data</button>
        </form>
    </div>
    

    <!-- Response Output Section -->
    <div class="right-section">
        <h2>Response Output</h2>
        <div id="response-output">
            <!-- Response data will be displayed here -->
        </div>
    </div>

    <!-- JavaScript for handling API calls -->
    <script src="/static/js/script.js"></script>
</body>
</html>
